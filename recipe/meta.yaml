{% set version = "0.14.1" %}
{% set hash_type = "sha256" %}
{% set hash = "5ae1c4d16452a22eaf9d802ba7489907147c2b316ff38c9758918552fae5132c" %}
{% set name = "thrift" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/apache/thrift/archive/refs/tags/v{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - six >=1.7.2

  run:
    - python
    - six >=1.7.2

test:
  imports:
    - thrift
    - thrift.protocol
    - thrift.server
    - thrift.transport

about:
  home: http://thrift.apache.org
  license: Apache 2.0
  summary: 'Python bindings for the Apache Thrift RPC system'

extra:
  recipe-maintainers:
    - mariusvniekerk
    - ericdill
    - marshall245
