{% set version = "0.16.0" %}
{% set hash_type = "sha256" %}
{% set hash = "2b5b6488fcded21f9d312aa23c9ff6a0195d0f6ae26ddbd5ad9e3e25dfc14408" %}
{% set name = "thrift" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - six >=1.7.2
    - wheel
  run:
    - python
    - six >=1.7.2

test:
  imports:
    - thrift
    - thrift.protocol
    - thrift.server
    - thrift.transport
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://thrift.apache.org
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  license_url: https://github.com/apache/thrift/blob/v{{ version }}/LICENSE
  summary: Python bindings for the Apache Thrift RPC system
  dev_url: https://github.com/apache/thrift
  doc_url: https://thrift.apache.org/docs/

extra:
  recipe-maintainers:
    - mariusvniekerk
    - ericdill
    - marshall245
